<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="formArea">
                <h1>Add a task:</h1>
                <form id="createTaskForm" style="display: none;">

                  <div>
                      <label for="title">Title:</label>
                      <input type="text" id="title" name="title" required>
                  </div>

                  <div>
                  <label for="description">Description:</label>
                  <textarea id="description" name="description" required></textarea>
                  </div>

                  <div>
                  <label for="date">Date:</label>
                  <input type="date" id="date" name="date" required>
                  </div>

                  <div>
                  <label for="options">Options:</label>
                  <select id="options" name="options" required>
                    <option value="">Select an option</option>
                    <option value="Low">Low priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="High">High Priority</option>
                  </select>
                  </div>
                  <input type="submit" value="Add task">
                </form>
                          </div>
            <div class="projectArea">
                <button id="createProjectButt">Create Project</button>
            </div>
        </div>
        <div class="taskArea">taskArea</div>

        <!-- project creation form container -->
        <div id="projectFormContainer" style="display: none;">
            <form id="createProjectForm" style="display: none;">
                <div>
                    <label for="project_name">Project Name:</label>
                    <input type="text" id="project_name">
                </div>
                <input type="submit" value="Add Project">
            </form>
        </div>




        <div id="taskEditContainer" style="display: none;">           
            <form id="editTaskForm" style="display: none;">
                <h1>Edit task:</h1>
              <div>
                  <label for="title">Edit Title:</label>
                  <input type="text" id="editTitle" name="edittitlename" required>
              </div>
              <div>
              <label for="description">Edit Description:</label>
              <textarea id="editDescription" name="editdescriptionname" required></textarea>
              </div>
              <div>
              <label for="date">Edit Date:</label>
              <input type="date" id="editDate" name="editdatename" required>
              </div>
              <div>
              <label for="options">Edit Options:</label>
              <select id="editOptions" name="editoptionsname" required>
                <option value="">Select an option</option>
                <option value="option1">Low priority</option>
                <option value="option2">Medium Priority</option>
                <option value="option3">High Priority</option>
              </select>
              </div>
              <input type="submit" value="Edit">
            </form>
        </div>

    </div>
</body>
</html>
